<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://java.sun.com/jsf/core">

<h:head></h:head>

<h:body>
	<h:form id="calculadora_form" header="Calculadora">
		
			<h2><p align="center">Calculadora Estadistica </p></h2>
			<h4> <p align="center">James Torres y laura Izquierdo </p></h4>
			<h3>Datos de la muestra (separados por ;)</h3>

			
			<p:inputText value="#{calculadoraBean.datosOriginal}"/>
			
			<p:panelGrid columns="4">
				<p:outputLabel value="Promedio #{calculadoraBean.promedio}"/>
				<p:outputLabel value="DesviacionEstandar #{calculadoraBean.desviacionEstandar}" />
				<p:outputLabel value="Varianza #{calculadoraBean.varianza}" />
				<p:outputLabel value="Moda #{calculadoraBean.moda}"/>
				<p:commandButton update="calculadora_form" actionListener="#{calculadoraBean.calculateMean(calculadoraBean.datosOriginal)}" value="Calcular Media"/>
				<p:commandButton update="calculadora_form" actionListener="#{calculadoraBean.calculateStandardDeviation(calculadoraBean.datosOriginal)}" value="Calcular Desviacion Estandar"/>
				<p:commandButton update="calculadora_form" actionListener="#{calculadoraBean.calculateVariance(calculadoraBean.datosOriginal)}" value="Calcular Varianza"/>
				<p:commandButton update="calculadora_form" actionListener="#{calculadoraBean.calculateMode(calculadoraBean.datosOriginal)}" value="Calcular Moda"/>
			</p:panelGrid>
		</h:form>
<p:commandButton value="RESTART" update="calculadora_form" actionListener="#{calculadoraBean.restart()}"/>

		 </h:body>

</html>
