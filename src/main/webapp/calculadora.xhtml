<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://java.sun.com/jsf/core">

	<h:head>
		<link rel="stylesheet" href="calStyle.css"></link>
	</h:head>

	<h:body>
		<h:form id="calculadora_form" header="Calculadora">	
			<div class="center">
				<h1><p align="center" style="font-size:200%;">Calculadora Estad√≠stica</p></h1>
				<h2><p align="center" style="font-size:100%;">James Torres y Laura Izquierdo</p></h2>
				<img src="https://media.tenor.com/images/de2a9b7bb8147c9c93a0d4e474550fbe/tenor.gif" alt="programing" style="width:120px;height:100px;"></img>
			</div>
			<h3> <p align="center"></p></h3>
			<h3 style="color:black;text-align:center">Datos de la muestra ( separados por , )</h3>
			<p:inputText id="datos" placeholder="Ingrese los valores" value="#{calculadoraBean.datos}" />
			
			<p:panelGrid columns="4" style="max-width:500px;margin-left:auto;margin-right:auto; background-color: #3CBC8D">
				<p:outputLabel style="font-weight:bold " width="50%" value="Promedio #{calculadoraBean.promedio} "/>
				<p:outputLabel style="font-weight:bold " width="50%" value="DesviacionEstandar #{calculadoraBean.desviacionEstandar}" />
				<p:outputLabel style="font-weight:bold " width="50%" value="Varianza #{calculadoraBean.varianza}" />
				<p:outputLabel style="font-weight:bold "  width="50%" value="Moda #{calculadoraBean.moda}"  />
			</p:panelGrid>

			<p:panelGrid columns="2" style="max-width:500px;margin-left:auto;margin-right:auto;">
				<p:commandButton align="center" style="background-color: #3CBC8D" update="calculadora_form" actionListener="#{calculadoraBean.calculateValues(calculadoraBean.datos)}" value="Calculo de valores"/>
				<p:commandButton align="center" style="background-color: #3CBC8D" update="calculadora_form" actionListener="#{calculadoraBean.restart()}" value="Restart"/>
			</p:panelGrid>	
		</h:form>
		<img src="https://concepto.de/wp-content/uploads/2018/08/Estadistica-inferencial-min-e1533841684477.jpg" alt="Trulli" width="49%" height="170"></img>
		<img src="https://developingthebusiness.com/wp-content/uploads/2018/05/Estadisticas-de-ventas.jpg" alt="Trulli" width="50%" height="170"></img>
	</h:body>
</html>
